<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
</head>
<body>
<div class="container">

   <!-- <a class="ml-3" id="reloadBtn" href="/trains"><i class="fas fa-redo-alt"></i></a>-->
    <table class="table table-hover">
        <thead class="bg-dark text-white">
        <tr>
            <th>Поезд</th>
            <th>Станция отправления</th>
            <th>Время отправления</th>
            <th>Станция прибытия</th>
            <th>Время прибытия</th>
            <th>Тип места</th>
            <th>Фамилия пассажира</th>
            <th>Имя</th>
            <th>Паспорт</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.route.trainName}"></td>
            <td th:text="${ticket.route.depStation}"></td>
            <td th:text="${#dates.format(ticket.route.depTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${ticket.route.arrStation}"></td>
            <td th:text="${#dates.format(ticket.route.arrTime, 'yyyy-MM-dd HH:mm')}"></td>
            <!--<td th:text="${#dates.format(ticket.date, 'dd-MM-yyyy')}"></td>-->
            <td th:text="${ticket.seatType}"></td>
            <td th:text="${ticket.surname}"></td>
            <td th:text="${ticket.name}"></td>
            <td th:text="${ticket.passportNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
