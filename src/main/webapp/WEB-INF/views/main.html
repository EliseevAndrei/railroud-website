<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!--

    <h2>This will only be displayed if authenticated user has role ROLE_SUPERUSER.</h2>
</div>
-->


<div class="container my-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form class="form-inline" method="get" action="/trains/onRoute">
                        <div class="form-group">
                            <label for="dep_station_id" class="mr-sm-2">Departure station:</label>
                            <select class="form-control mb-2 mr-sm-2" id="dep_station_id" name="dep_station_id">
                                <option th:each="depStation : ${allStations}" th:text="${depStation.name}"
                                        th:value="${depStation.id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="arr_station_id" class="mr-sm-2">Arrive station</label>
                            <select class="form-control mb-2 mr-sm-2" id="arr_station_id" name="arr_station_id">
                                <option th:each="arrStation : ${allStations}" th:text="${arrStation.name}"
                                        th:value="${arrStation.id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dep_date" class="mr-sm-2">Date</label>
                            <input type="date" class="form-control mb-2 mr-sm-2" id="dep_date" name="dep_date"
                                   th:value="${dep_date}"/>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
