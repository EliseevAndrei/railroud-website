<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script th:src="@{/resources/js/locale.js}"></script>
</head>
<body class="bg-light">

<div th:replace="fragments/header :: header">
</div>

<div class="container my-5 bg-white py-2">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form class="form-inline" method="get" action="/trains/onRoute">
                        <div class="form-group">
                            <label for="dep_station_id" class="mr-sm-2" th:text="#{trainRoute.depStation}">Станция отправления</label>
                            <select class="form-control mb-2 mr-sm-2" id="dep_station_id" name="dep_station_id">
                                <option th:each="depStation : ${allStations}" th:text="${depStation.name}"
                                        th:value="${depStation.id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="arr_station_id" class="mr-sm-2" th:text="#{trainRoute.arrStation}">Станция прибытия</label>
                            <select class="form-control mb-2 mr-sm-2" id="arr_station_id" name="arr_station_id">
                                <option th:each="arrStation : ${allStations}" th:text="${arrStation.name}"
                                        th:value="${arrStation.id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dep_date" class="mr-sm-2" th:text="#{trainRoute.date}">Дата</label>
                            <input type="date"  required class="form-control mb-2 mr-sm-2" id="dep_date" name="dep_date"
                                   th:value="${dep_date}"/>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" th:text="#{button.search}">Искать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
