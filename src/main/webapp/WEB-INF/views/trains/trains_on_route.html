<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
</head>
<body>
<div class="container">
    <p>Станция отправления: <span th:text="${dep_station}"></span></p>
    <p>Станция прибытия: <span th:text="${arr_station}"></span></p>
    <p>Дата: <span th:text="${#dates.format(dep_date, 'dd-MM-yyyy')}"></span></p>

    <!-- <a class="ml-3" id="reloadBtn" href="/trains"><i class="fas fa-redo-alt"></i></a>-->
    <table class="table table-hover">
        <thead class="bg-dark text-white">
        <tr>
            <th></th>
            <th></th>
            <th>Поезд</th>
            <th>Ст.отправления</th>
            <th>Время отправления</th>
            <th>Ст.прибытия</th>
            <th>Время прибытия</th>
            <th>Кол-во мест купе</th>
            <th>Кол-во мест плацкарт</th>
            <th>Кол-во мест общих</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="route, iStat : ${routes}">
            <td><a th:href="@{/users/orderTicket(trainId=${route.trainId},dep_station=${route.depStation},
                    depTime=${#dates.format(route.depTime, 'yyyy-MM-dd HH:mm')},
                    arr_station=${route.arrStation},
                    arrTime=${#dates.format(route.arrTime, 'yyyy-MM-dd HH:mm')})}">
                Выбрать:
            </a></td>
            <td th:text="${iStat.index + 1 + '.'}"></td>
            <td th:text="${route.trainName}"></td>
            <td th:text="${route.depStation}"></td>
            <td th:text="${#dates.format(route.depTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${route.arrStation}"></td>
            <td th:text="${#dates.format(route.arrTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${route.coupe_places_amount}"></td>
            <td th:text="${route.lying_places_amount}"></td>
            <td th:text="${route.common_places_amount}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/trains/list/} + ${route.trainId} + @{/stationsForUser}">Станкции
                    остановки</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
