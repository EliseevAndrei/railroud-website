<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
</head>
<body>

<!-- Modal Edit n New-->
<div class="container">
    <form th:action="${'/order'}" th:object="${ticket}" id="form" method="post">

        <p>Станция отправления: <span th:text="*{depStation}"></span></p>
        <p>Станция прибытия: <span th:text="*{arrStation}"></span></p>
        <p>Дата: <span th:text="*{date}"></span></p>

        <div class="form-group col-md-4">
            <lable for="name" class="col-form-label">Фамилия:</lable>
            <input type="text" th:field="*{user.surname}" class="form-control" id="name" placeholder="Название">
        </div>
        <div class="form-group col-md-4">
            <lable for="name" class="col-form-label">Имя</lable>
            <input type="text" th:field="*{user.name}" class="form-control" id="countCoupe" placeholder="Купе">
        </div>
        <div class="form-group col-md-4">
            <lable for="name" class="col-form-label">Номер паспорта</lable>
            <input type="text" th:field="*{user.passportNumber}" class="form-control" id="countLying" placeholder="Плацкарт">
        </div>
        <div class="form-group col-md-4">
            <input type="radio" th:field="*{seatType}" value="Купе" name="seatType">
            <span>Купе</span><br/>
            <input type="radio" th:field="*{seatType}" value="Плацкарт" name="seatType">
            <span>Плацкарт</span><br/>
            <input type="radio" th:field="*{seatType}" value="Общее" name="seatType">
            <span>Общее</span><br/>
        </div>

        <div class="form-group col-md-8"></div>
    </form>
</div>

<!-- Modal Edit n Remove-->
<div class="myRemove">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
         id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Save or Update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert-danger text-dark p-2">Are you sure?</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a class="btn btn-danger dBtn" href="" id="delete-submit">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/resources/js/ajax-conversation.js"></script>

</body>
</html>
